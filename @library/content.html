<section @name="subheader" is="subheader">
  <nav id="mobile">
    <button popovertarget="sidebar" role="open">{ title }</button>
    <aside id="sidebar" is="sidebar-menu" popover>
      <button popovertarget="sidebar" role="close">&times;</button>
      <custom-navi :items="sidenav" />
    </aside>
  </nav>
</section>

<section is="pagehead" @name="pagehead">
  <button is="theme-button">
    <svg
      id="for-dark"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 384 512"
      fill="currentColor"
      width="24"
    >
      <path
        d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
      />
    </svg>
    <svg
      id="for-light"
      viewBox="0 0 24 24"
      fill="currentColor"
      stroke="currentColor"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
    >
      <path
        d="m6.76 4.84-1.8-1.79-1.41 1.41 1.79 1.79zM1 10.5h3v2H1zM11 .55h2V3.5h-2zm8.04 2.495 1.408 1.407-1.79 1.79-1.407-1.408zm-1.8 15.115 1.79 1.8 1.41-1.41-1.8-1.79zM20 10.5h3v2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm-1 4h2v2.95h-2zm-7.45-.96 1.41 1.41 1.79-1.8-1.41-1.41z"
      ></path>
    </svg>
  </button>
  <br />
  <i>
    <pretty-date :date="date" />
  </i>
</section>

<aside id="sidebar" is="sidebar-menu">
  <custom-navi :items="sidenav" />
</aside>

<footer @name="pagefoot">
  <nav :if="next_article || prev_article">
    <a :if="prev_article" href="{ prev_article?.path }">
      <button role="prev-article">
        <small>Previous</small><br />
        <b>{ prev_article?.title }</b>
      </button>
    </a>
    <a :if="next_article" href="{ next_article?.path }">
      <button role="next-article">
        <small>Next</small><br />
        <b>{ next_article?.title }</b>
      </button>
    </a>
  </nav>
</footer>

<aside id="toc" @name="beside">
  <h3>On this page</h3>
  <toc is="observing-nav" />
</aside>
