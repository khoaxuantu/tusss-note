<section @name="subheader" is="subheader">
  <nav id="mobile">
    <button popovertarget="sidebar" role="open">{ title }</button>
    <aside id="sidebar" is="sidebar-menu" popover>
      <button popovertarget="sidebar" role="close">&times;</button>
      <custom-navi :items="sidenav" />
    </aside>
  </nav>
</section>

<aside id="sidebar" is="sidebar-menu">
  <custom-navi :items="sidenav" />
</aside>

<footer @name="pagefoot">
  <nav :if="next_article || prev_article">
    <a :if="prev_article" href="{ prev_article.path }">
      <button role="prev-article">
        <small>Previous</small><br />
        <h3>{ prev_article.title }</h3>
      </button>
    </a>
    <a :if="next_article" href="{ next_article.path }">
      <button role="next-article">
        <small>Next</small><br />
        <h3>{ next_article.title }</h3>
      </button>
    </a>
  </nav>
</footer>

<aside id="toc" @name="beside">
  <h3>On this page</h3>
  <toc is="observing-nav" />
</aside>
